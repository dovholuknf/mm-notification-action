name: Example Workflow Using My Python Action

on:
  push:
    branches:
      - main

jobs:
  run-my-action:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Custom Python Action
        env:
          ENV_VAR_1: "envvar1"
          ENV_VAR_2: "envvar2"
        uses: dovholuknf/mm-notification-action@main
        with:
          example_input1: 'Hello from my workflow!'
          example_input2: ${{ toJson(github.event) }}
